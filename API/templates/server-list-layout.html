<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Base Template</title>
  <style>
    /* Cascading Style Sheet for server-list.html */
    /*webpage behavior*/
    body{
        margin: 0;
        height: 100vh; 
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /*webpage appearance*/
    .centered{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    /* Container behavior for Flexbox */
    .container{
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    /* Container apperance */
    .container div{
      border: 2px solid black;
      padding: 20px;
      margin: 10px;
      text-align: center;
      font-size: 20px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    /*paragraph appearance
    p1{
        max-width: 400px;
        text-align: center;
        font-size: 40px;
        border-bottom: #333 2px solid;
        padding-bottom: 10px;
    }*/
    #server_lbl{
        font-size: 40px;
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        border-bottom: #333 2px solid;
    }
    /* Button appearance */
    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .button1{
      background-color: black;
      position: relative;
      left: 35%;
    }
  </style>
</head>
<body>
  <div class="container"></div>
    <div class="centered">
      <div id = "server_lbl">Server Status Placeholder</div>
      <button class= "button button1">Mac Mini</div>
    </div>
  <script src="../scripts/listener.js"></script>

</body>
</html>
